<html>

<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">

<body>
<div class="hangman">
  <div class="guess"></div>
  <form class="guessForm">

  </form>  
  <p>Pista: Las palabras están relacionadas a la Prevención de Riesgos Laborales. <br/><a href="https://twitter.com/codelovr">Sigueme en twitter</a></p>

    <div class="wrongLetters"></div>
  </div>
  <div class="message">
    <h1 class="title"></h1>
    <p class="text"></p>
    <button class="restart button">¿Jugar de nuevo?</button>
    
  </div>
</div>
